<div class="div-login">
  @if (isLoading) {
    <div class="loading-overlay">
      <app-loader [isLoading]="isLoading"></app-loader>
    </div>
  }

  <div *ngIf="!isLoading">
    <div class="login title">Sign In</div>
    <div class="close-div">
      <i class="pi pi-times" (click)="onCloseAuthForm()"></i>
    </div>
    <form class="login-form" #authForm="ngForm" (ngSubmit)="onFormSubmitted(authForm)">
      <div class="login-email">
        <Label>Email *</Label>
        <input
          type="email"
          placeholder="Email Address"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
      <div class="login-password">
        <Label>Password</Label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="password"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="12"
          />

          <i
            class="pi"
            [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
      </div>
      <div class="div-btn">
        <button class="login-btn" type="submit" [disabled]="authForm.invalid">Sign In</button>
      </div>
      <div class="login-para-btn">
        <p class="login-para">Do not have an account yet?</p>
        <button class="btn-signup">Sign up</button>
      </div>
    </form>
  </div>
</div>
